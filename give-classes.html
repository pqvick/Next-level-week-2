<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy Sua plataforma de estudos online</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-study">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="Voltar">
                </a>
                <img src="/images/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>que incrivel que voce quer dar aulas</strong>
                <p>O primeiro passo, é preencher esse formulario de inscricão</p>

            </div>
        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>
                    <legend>seus dados</legend>

                    <div class="input-block">
                        <label for="name">nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="avatar">link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>
                    <div class="textarea-block">
                        <label for="bio">biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                    
                </fieldset>

                <fieldset>
                    <legend>sobre a aula</legend>
                    <div class="select-block">
                        <label for="subjet">materia</label>
                        <select name="subject" id="subject">required</select>
                            <option value="">selecione uma opição</option>
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                    </div>

                    <div class="input-blok">
                        <label for="cost">custo da sua aulas
                            <small>(R$)</small>
                        </label>
                        <input type="cost" id="cost" type="number" required>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>horarios disponíveís
                        <button id="add-time">+ Novo horário</button>
                    </legend>

                    <div class="schedule-item">

                        <div class="select-block">
                                <label for="weekday">dia da semana</label>
                                <select name="weekday[]" id="week">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-feira</option>
                                <option value="2">Terça-feira</option>
                                <option value="3">Quarta-feira</option>
                                <option value="4">Quinta-feira</option>
                                <option value="5">Sexta-feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>

                            <div class="input-block">
                                <label for="time_from">das</label>
                            <input type="text" id="time_from" name="time_from[] required">
                            </div>

                            <div class="input-block">
                                <label for="time_to">até</label>
                            <input type="text" id="time_from" name="time_to[] required">
                            </div>

                    </div>

                </fieldset>

            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="aviso impotante">
                    importante! <br> preencha todos os dados
                </p>
                <button type="submit" form="create-class">salvar cadastro</button>
            </footer>
        </main>
    </div>

</body>
</html>
