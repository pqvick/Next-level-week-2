<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>proff | sua pataforma de estudos 
    online</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">

    <link href="https://fonts.googleapis.com/css2?
    family=Archivo:wght@400;700&amp;family=Poppins:wght@400;
    600&amp;display=swap" rel="stylesheet"> 
    
</head>
<body id="page-study">

    <DIV ID="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="voltar">
            </a>
            <img src="/images/logo.svg" alt="proffy">
        </div>

        <div class="header-content"></div>
            <strong>esses sao os proffys disponiveis</strong>
            <form id="search-teachers">
                <div class="select-block">
                    
                    <label for="subject">materia</label>
                    <select name="subject" id="subject">
                        <option value="" >selecione uma opicao</option>
                        <option value="1">artes</option>
                        <option value="2">biologia</option>
                        <option value="3">ciencias</option>
                        <option value="4">educacao fisica</option>
                        <option value="5">fisica</option>
                        <option value="6">geografia</option>
                        <option value="7">hitoria</option>
                        <option value="8">matematica</option>
                        <option value="9">portugues</option>
                        <option value="10">quimica</option>
                    </select>
                </div>
                <div class="select-block">
                    <label for="weekday">dias da semana</label>
                    <select name="weekday" id="weekday">
                        <option value="" disabled="" hidden="">selecione uma opicao</option>
                        <option value="0">domingo</option>
                        <option value="1">segunda-feira</option>
                        <option value="2">terca-feira</option>
                        <option value="3">quarta-feira</option>
                        <option value="4">quinta-feira</option>
                        <option value="5">sexta-feira</option>
                        <option value="6">sabado</option></select>
                </div>
                <div class="input-block">
                    <label for="time">hora</label>
                    <input name="time" id="time" type="time" >
                </div>
                <button type="submit">filtrar</button>
            </form>
        </div>
    </header>
    </DIV>

</body>
</html>
